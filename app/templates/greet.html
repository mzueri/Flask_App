
{% extends "layout.html" %}

{% block body %}
    {% if name %}
        <h1>Hello, {{ name }}!</h1>
        <!-- Jinja Syntax -->
        <a href="/">Go to Home.</a>
    {% else %}
        <form action="/greet/" method="post"> <!-- sends a POST request to the "/greet/"-route -->
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
            <button type="submit">Greet</button>
        </form>
    {% endif %}
{% endblock %}
